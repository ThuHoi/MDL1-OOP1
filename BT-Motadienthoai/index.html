<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button, textarea {
            width: 100%;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Iphone 12</h2>
    <p></p>
    <table>
      <tr>
          <td colspan="3"><textarea rows="5" id="iphone12"></textarea></td>
      </tr>
      <tr>
          <td><button onclick="turnon()">On</button></td>
          <td><button onclick="sendmessage()">Sent Message</button></td>
          <td><button onclick="send()">Send</button></td>
      </tr>
      <tr>
          <td><button onclick="turnoff()">Off</button></td>
          <td><button onclick="recivemessage()">Recive Message</button></td>
          <td><button onclick="charge">Charge Battery</button></td>
      </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
