    class circle {
        radius;

        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return this.radius * this.radius * Math.PI
        }
    }

    let Circle = new circle(4);
    let radius = Circle.getRadius();
    let area = Circle.getArea();
